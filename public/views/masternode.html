<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Energi Vote Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Energi Vote Tracker</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Proposals</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Masternodes <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://explore.energi.network">Explorer</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" style="margin-left: 10%">

          <h2>Masternode List</h2>
          <div class="table-responsive">
            <table id="mn" class="table table-striped">
              <thead>
                <tr>
                  <th>IP</th>
                  <th>Status</th>
                  <th>Protocol</th>
                  <th>Last Seen</th>
                  <th>Active Since</th>
                  <th>Last Paid</th>
                  <th>Last Paid Block</th> 
                </tr>
              </thead>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    // $.fn.dataTable.ext.errMode = 'throw';
    //TODO: might want to change this
    var url = "http://localhost:3000"
    $(document).ready(function(){
        setTimeout(function(){
    $('#mn').DataTable( {
        "processing": true,
        "serverSide": true,
        "searching": false,
        "scrollCollapse": true,
        "paging":         true,
        "sPaginationType":"full",
        "ajax": url + "/mn/list"
    } ), 500});
      });

    </script>
    <link rel="stylesheet" type="text/css" href="../DataTables/datatables.min.css"/> 
    <script type="text/javascript" src="../DataTables/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
